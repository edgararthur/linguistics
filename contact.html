<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="icon" href="./images/logo.png" type="image/x-icon">

    <script src="./js/email.js" defer></script>
    <title>Contact Us</title>
</head>
<body>
    <div class="containe">
        <div class="card">
            <header>
                <nav class="navbar">
                    <div class="logo">
                        <img src="./images/logo.png" alt="" />
                        <h3>
                            <span
                                >Linguistics
                                <span class="assoc"
                                    >Association
                                </span></span
                            >of Ghana
                        </h3>
                    </div>
                    <!-- Add the Font Awesome bars icon -->
                    <i class="fas fa-bars"></i>
                    
                    <div class="links">
                        <i class="fas fa-close"></i>
                        <a href="index.html">Home</a>
                        <a href="about.html">About Us</a>
                        <a href="leadership.html">
                            Leadership
                        </a>
                        <a class="members">
                            Membership 
                            <span><i class="fa-solid fa-caret-down"></i></span>
                        </a>
                        <a href="published.html">
                            Publications
                        </a>
                        <a class="events">
                            Events 
                            <span><i class="fa-solid fa-caret-down"></i></span>
                        </a>
                        <a href="news.html" class="services__collab" >
                            Collaborations & Services
                        </a>
                    </div>
                    <div class="join">
                        <!-- <a type="submit" value="Contact" /> -->
                        <a href="#contact__form">Contact</a>
                    </div>
                </nav>
            </header>
            <div class="leadership">
                <div class="head">
                    <h1>Contact Us</h1>
                </div>
            </div>
            <div class="contact__us">
                <form action="" method="">
                    <div class="user__name">
                        <h3>Full Name</h3>
                        <input type="text" name="username" placeholder="Full Name" class="username">
                    </div>
                    <div class="email">
                        <h3>Email</h3>
                        <input type="email" name="email" id="" placeholder="Email" class="email__user">
                    </div>
                    <div class="message">
                        <h3>Enter a message</h3>
                        <textarea name="message" id="" cols="30" rows="10" placeholder="Send Us a message" class="message__user"></textarea>
                    </div>
                    <div class="join">
                        <input type="checkbox" name="join" id="" class="join_user">
                        <h3>Join Us</h3>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
